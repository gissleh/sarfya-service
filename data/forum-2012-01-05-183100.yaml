      text: 1Stxelit 2fpole' 3oel 4ngaru.
      translations:
        en: 3I 2sent 1(the gift) 4(to you).
    - id: b8AGbEjfT4CYYY80hU5c2Q
      text: 1Stxelit 2fpole' 3oel 4(nga)5(fpi).
      translations:
        en: |-
            3I 2sent 1(the gift) 5for 4you.
            {(i.e. I sent it to someone else for your sake. (Perhaps you were sick and not able to get out, so I sent it on your behalf.))}
    - id: qxB9lLgNSROb851IJg25sA
      text: 1(Tsakem soli) 2oe 3fpi 4nga.
      translations:
        en: |-
            2I 1(did it) 3for 4you.
            {(i.e., for your benefit.}{)}
    - id: x2AxZ_BQTvSsclIvvi1OcQ
      text: 1(Tsakem soli) 2oe 3ngaru.
      translations:
        en: 2I 1(did it) 3(to you).
